<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template"
      xmlns:layout="http://www.nz.net.ultraq.thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center">
                <h2>Liste des Produits</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover text-center">
                    <thead class="table-hover">
                    <tr>
                        <th>ID</th>
                        <th>R√©f√©rence</th>
                        <th>Produit</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.ref}"></td>
                        <td th:text="${p.name}"></td>
                        <td>
                            <a th:href="@{/product-edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">‚úè Modifier</a>
                            <a th:href="@{/product-delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">üóë Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
